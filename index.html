<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm hungry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <!-- Header area -->
    <header>
        <h2 class="text-center text-success py-2">Let's explore tasty meals!</h2>
      </header>
  
      <main>
        <!-- Meal Details section here -->
        <section id="meal-details" class="d-none">
            <h2 class="text-center ">Meal Details </h2>
            <div id="meal-detail-container" class="mx-auto" style="width: 50rem;" >
              
              </div>
            </div>
        </section>
        <!-- Header section -->
        <header>
          <h2 class="text-center text-success py-2">My favorite meals</h2>
        </header>
         <!-- Search section -->
        <section class="container text-center">
            <input id="search-field" type="text" class="form-control rounded m-2 text-center " placeholder="Search your food item">
            <button id="search-btn" class="btn btn-primary rounded m-2" onclick="searchFood()">Search</button>
        </section>
        <!-- Spinner section -->
        <section>
          <div id="spinner" class="d-flex justify-content-center align-items-center p-5 d-none">
            <div class="spinner-grow text-success" role="status">
            </div>
          </div>
        </section>

        <!-- Error messeage section -->
        <section>
          <div class="container text-center text-warning d-none">
            <h2>No result found! try a new search.</h2>
          </div>
        </section>

        <section class="container">
          <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4">

          </div>
        </section>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="js/app.js"></script>
</body>
</html>
